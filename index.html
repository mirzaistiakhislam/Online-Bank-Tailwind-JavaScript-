<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="my-auto bg-gray-700">

    <header>
        <h1 class="text-5xl text-center mt-8 font-bold text-slate-200">Online Bank</h1>
    </header>

    <main>
        <form class="w-1/3 rounded-lg bg-white  mx-auto mt-12 p-12 bg-gray-800">
            <h2 class="text-4xl mb-8 font-bold text-center text-white">Sign In</h2>
            <label class="font-semibold text-rose-100">Email Address </label> <br>
            <input class="rounded-md w-full p-1 pl-3 font-semibold" type="email" id="email-field"
                placeholder="Enter Email"> <br><br>

            <label class="font-semibold text-rose-100">Password</label> <br>
            <input class="rounded-md w-full p-1 pl-3 font-semibold" type="password" placeholder="Enter Password"
                id="password-field"> <br>
            <br>

            <button id="btn-submit"
                class="bg-blue-600 px-5 py-2 mt-2 mb-2 rounded-lg  text-white font-semibold hover:bg-sky-700">Submit</button>
            <br>
        </form>
    </main>
    <script src="js/login.js"></script>

</body>

</html>
