<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="my-auto bg-gray-600">

    <header>
        <h1 class="text-5xl text-center mt-8 font-bold text-slate-200">Dashboard</h1>
    </header>

    <main>
        <section>
            <div class="text-white">
                <div class="w-2/3 mx-auto mt-12 grid grid-cols-3 gap-4 ">
                    <div class="bg-gray-700 p-6 text-center rounded-lg">
                        <h4 class="text-3xl">Deposit</h4>
                        <h2 class="text-5xl font-semibold">$<span id="deposit-total">00</span></h2>
                    </div>
                    <div class="bg-gray-700 p-6 text-center rounded-lg">
                        <h4 class="text-3xl">Withdraw</h4>
                        <h2 class="text-5xl font-semibold">$<span>00</span></h2>
                    </div>
                    <div class="bg-gray-700 p-6 text-center rounded-lg">
                        <h4 class="text-3xl">Balance</h4>
                        <h2 class="text-5xl font-semibold">$<span id="total-balance">1200</span></h2>
                    </div>

                </div>

                <div class="w-2/3 mx-auto mt-12 grid grid-cols-2 gap-4 ">
                    <div class="bg-gray-700 rounded-lg p-5">
                        <h4 class="text-3xl">Your Deposit</h4>
                        <input id="deposit-input-field" class="rounded-md w-2/3 p-2 pl-3 mt-3 font-semibold text-black"
                            type="text" placeholder="$ Amount you want to deposit"> <br>
                        <button id="deposit-btn"
                            class="bg-blue-600 px-5 py-2 mt-4 mb-2 rounded-lg  text-white font-semibold hover:bg-sky-700">Deposit</button>

                    </div>
                    <div class="bg-gray-700 rounded-lg p-5">
                        <h4 class="text-3xl">Your Withdraw</h4>
                        <input class="rounded-md w-2/3 p-2 pl-3 mt-3 font-semibold text-black" type="text"
                            placeholder="$ Amount you want to deposit"> <br>
                        <button
                            class="bg-blue-600 px-5 py-2 mt-4 mb-2 rounded-lg  text-white font-semibold hover:bg-sky-700">Withdraw</button>

                    </div>

                </div>

            </div>
        </section>

    </main>

    <script src="js/deposit.js"></script>
</body>

</html>
